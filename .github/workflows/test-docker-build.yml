name: Build Java Images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: build-java-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: springboot-app
            context: ./application_source_code/springboot
            dockerfile: Applications/dockerfiles/languages/java/springboot/springboot_app.Dockerfile
            pre_build: true
          - name: quarkus-jvm
            context: ./application_source_code/quarkus_sample
            dockerfile: Applications/dockerfiles/languages/java/quarkus/Dockerfile.jvm
            pre_build: true
          - name: quarkus-native
            context: ./application_source_code/quarkus_sample
            dockerfile: Applications/dockerfiles/languages/java/quarkus/Dockerfile.native
            pre_build: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify paths
        run: |
          ls -al '${{ matrix.context }}'
          test -f '${{ matrix.dockerfile }}'

      - name: Set up Java
        if: matrix.pre_build
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Maven package (JVM)
        if: matrix.pre_build && !matrix.native
        working-directory: ${{ matrix.context }}
        run: mvn -B -DskipTests package

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          tags: ${{ matrix.name }}:local
          push: false
          load: true
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: List image
        run: docker images | grep '${{ matrix.name }}' || true

name: Test Docker Builds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-docker-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: quarkus-app
            context: ./Applications/dockerfiles/languages/java/quarkus # Assumes Quarkus source is here
            dockerfile: ./Applications/dockerfiles/languages/java/quarkus/quarkus_app.Dockerfile
          - name: springboot-app
            context: ./application_source_code/springboot # Corrected: Point to the Spring Boot app's root directory
            dockerfile: ./Applications/dockerfiles/languages/java/springboot/springboot_app.Dockerfile
          - name: fastapi-app
            context: ./Applications/fastapi-app # Corrected: Point to the FastAPI app's root directory
            dockerfile: ./Applications/dockerfiles/languages/python/fastapi/fastapi_app.Dockerfile
          - name: postgres-db
            context: ./Applications/dockerfiles/databases/postgres
            dockerfile: ./Applications/dockerfiles/databases/postgres/postgres.Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          load: true

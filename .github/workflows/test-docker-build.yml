name: Test Docker Builds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-docker-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: springboot-app
            context: ./application_source_code/springboot
            dockerfile: ./Applications/dockerfiles/languages/java/springboot/springboot_app.Dockerfile
          - name: quarkus-app
            context: ./application_source_code/quarkus_sample
            dockerfile: ./Applications/dockerfiles/languages/java/quarkus/Dockerfile.jvm
          - name: quarkus_native-app
            context: ./application_source_code/quarkus_sample
            dockerfile: ./Applications/dockerfiles/languages/java/quarkus/Dockerfile.native

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify paths
        run: |
          ls -al '${{ matrix.context }}'
          test -f '${{ matrix.dockerfile }}'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          tags: ${{ matrix.name }}:local
          push: false
          load: true
          provenance: false

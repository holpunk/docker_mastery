name: Testing Build of images using dockerfile for multiple Programming Languages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: build-java-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: springboot-app
            context: ./application_source_code/java/springboot
            dockerfile: Applications/dockerfiles/languages/java/springboot/springboot_app.Dockerfile
            pre_build: true
          - name: flask-app
            context: ./application_source_code/python/flask
            dockerfile: Applications/dockerfiles/languages/python/flask/flask.Dockerfile
            pre_build: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify paths
        run: |
          ls -al '${{ matrix.context }}'
          test -f '${{ matrix.dockerfile }}'

      - name: Set up Java
        if: matrix.pre_build
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Set up Python
        if: ${{ !matrix.pre_build }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        if: ${{ !matrix.pre_build }}
        working-directory: ${{ matrix.context }}
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Maven package (JVM)
        if: matrix.pre_build
        working-directory: ${{ matrix.context }}
        run: mvn -B -DskipTests package

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          tags: ${{ matrix.name }}:local
          push: false
          load: true
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: List image
        run: docker images | grep '${{ matrix.name }}' || true
